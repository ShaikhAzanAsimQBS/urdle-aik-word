<!DOCTYPE html>
<html dir="rtl" lang="ur">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urdle ‚Äî Reset Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap"
        rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            max-width: 360px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #212121;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            margin: 6px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-danger {
            background: #e53935;
            color: #fff;
        }

        .btn-danger:hover {
            background: #c62828;
        }

        .btn-back {
            background: #1e88e5;
            color: #fff;
        }

        .btn-back:hover {
            background: #1565c0;
        }

        .btn-mubarak {
            background: linear-gradient(135deg, #f8a4c8, #d63384);
            color: #fff;
        }

        .btn-mubarak:hover {
            background: linear-gradient(135deg, #e88ab5, #c22874);
        }

        /* Mubarak popup styles (inline for testing) */
        .mubarak-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .mubarak-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .mubarak-card {
            background: linear-gradient(145deg, #fff0f5, #ffe4ec, #fff5e6);
            border: 2px solid #f8a4c8;
            border-radius: 20px;
            padding: 28px 24px;
            max-width: 300px;
            width: 85vw;
            text-align: center;
            position: relative;
            box-shadow: 0 12px 40px rgba(248, 164, 200, 0.4), 0 0 60px rgba(255, 182, 193, 0.2);
            transform: scale(0.7) translateY(20px);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mubarak-overlay.active .mubarak-card {
            transform: scale(1) translateY(0);
        }

        .mubarak-emojis-top {
            font-size: 1.6rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: floatEmoji 2s ease-in-out infinite;
        }

        .mubarak-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #d63384;
            margin: 8px 0;
            text-shadow: 0 1px 2px rgba(214, 51, 132, 0.15);
        }

        .mubarak-emojis-bottom {
            font-size: 1.4rem;
            letter-spacing: 3px;
            margin-top: 10px;
            animation: floatEmoji 2s ease-in-out infinite 0.5s;
        }

        .mubarak-sparkle {
            font-size: 0.85rem;
            color: #e07aaf;
            margin-top: 12px;
            font-weight: 500;
        }

        .mubarak-close {
            position: absolute;
            top: 8px;
            right: 10px;
            width: 28px;
            height: 28px;
            border: none;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 50%;
            font-size: 1.1rem;
            color: #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .mubarak-close:hover {
            background: rgba(0, 0, 0, 0.15);
            color: #666;
        }

        @keyframes floatEmoji {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .status {
            margin-top: 16px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üîÑ ÿ±€å ÿ≥€åŸπ</h1>
        <p>Testing mode ‚Äî reset your daily game so you can play again.</p>
        <button class="btn btn-danger" id="reset-btn">Reset Game State</button>
        <br>
        <button class="btn btn-mubarak" id="test-mubarak-btn">ü•≥ Test Mubarak Waqt Popup</button>
        <br>
        <a href="index.html" class="btn btn-back" style="text-decoration:none;">‚Üê Back to Game</a>
        <div class="status" id="status"></div>
    </div>

    <script>
        document.getElementById('reset-btn').addEventListener('click', function () {
            localStorage.removeItem('urdle_daily');
            const status = document.getElementById('status');
            status.textContent = '‚úÖ Game state cleared! You can play again.';
            status.className = 'status show success';
            setTimeout(function () {
                window.location.href = 'index.html';
            }, 1500);
        });

        // Test Mubarak Waqt popup
        document.getElementById('test-mubarak-btn').addEventListener('click', function () {
            // Remove existing if any
            var existing = document.getElementById('mubarak-overlay');
            if (existing) existing.remove();

            var overlay = document.createElement('div');
            overlay.id = 'mubarak-overlay';
            overlay.className = 'mubarak-overlay';

            var card = document.createElement('div');
            card.className = 'mubarak-card';

            var closeBtn = document.createElement('button');
            closeBtn.className = 'mubarak-close';
            closeBtn.textContent = '\u00d7';
            closeBtn.addEventListener('click', function () {
                overlay.classList.remove('active');
                setTimeout(function () { overlay.remove(); }, 500);
            });

            var top = document.createElement('div');
            top.className = 'mubarak-emojis-top';
            top.textContent = 'ü•≥ü•≥ü•≥ü•≥ü•≥';

            var title = document.createElement('div');
            title.className = 'mubarak-title';
            title.textContent = '‚ú® Mubarak Waqt ‚ú®';

            var bottom = document.createElement('div');
            bottom.className = 'mubarak-emojis-bottom';
            bottom.textContent = '‚ù§Ô∏èü•≥‚ù§Ô∏èü•≥‚ù§Ô∏è';

            var sparkle = document.createElement('div');
            sparkle.className = 'mubarak-sparkle';
            sparkle.textContent = '1:18 ‚Äî a very qeemtiiiii moment ‚ù§Ô∏è';

            card.appendChild(closeBtn);
            card.appendChild(top);
            card.appendChild(title);
            card.appendChild(bottom);
            card.appendChild(sparkle);
            overlay.appendChild(card);
            document.body.appendChild(overlay);

            // Also close on overlay click
            overlay.addEventListener('click', function (e) {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                    setTimeout(function () { overlay.remove(); }, 500);
                }
            });

            requestAnimationFrame(function () {
                overlay.classList.add('active');
            });
        });
    </script>
</body>

</html>
